<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Tutorial</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/onInit.js"></script>
    <script>
      window.unityInstance = UnityLoader.instantiate("unityContainer", "Build/FlappyBird_20190610_1925.json", 
      {
        onProgress: UnityProgress, 
        Module: {
          onRuntimeInitialized: onInit,
        },
      });
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer" style="text-align:center";>
        <div class="flap">PRESS TO FLAP</div>
        <img id="flapImage" src="images/Square.png" style="border-radius:10px; width:50%; height:50%; cursor:pointer;">
      </div>
    </div>
  </body>
</html>
